variables:
  DOCKER_REGISTRY: 152370457480.dkr.ecr.eu-west-2.amazonaws.com
  CI_IMAGE_PATH: registry.gitlab.com/charlie.field98/back-end
  API_COMMON_CI_IMAGE_NAME: $CI_IMAGE_PATH/api-common-ci-image
  AWS_DEFAULT_REGION: eu-west-2
  API_COMMON_REPOSITORY: loop-api-common
  API_REST_REPOSITORY: loop-api-rest
  DOCKER_HOST: tcp://docker:2375

stages:
  - Ci_Setup
  - Lint
  - Test
  - Build_Deploy

# Stage: "CI Setup"
# ----------------------------------------------------------------------------------------------------------------------
build-api-common-ci-image:
  stage: Ci_Setup
  image: docker
  services:
    - docker:dind
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker build -t $API_COMMON_CI_IMAGE_NAME:$CI_PIPELINE_IID .
    - docker push $API_COMMON_CI_IMAGE_NAME:$CI_PIPELINE_IID
  rules:
    - changes:
      - docker/**/*
      - .gitlab-ci.yml
      - api.common/requirements.txt
      - api.common/**/*

